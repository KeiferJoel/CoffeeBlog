<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Blog Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    
</head>
<body>


     <!-- LOading --> 

     <section class="before_loader">

        <div class="loader">
            <div class="container">
                <div class="coffee-header">
                <div class="coffee-header__buttons"></div>
                <div class="coffee-header__display"></div>
                <div class="coffee-header__details"></div>
            </div>
            <div class="coffee-medium">
                <div class="coffe-medium__exit"></div>
                <div class="coffee-medium__arm"></div>
                <div class="coffee-medium__liquid"></div>
                <div class="smoke one"></div>
                <div class="smoke two"></div>
                <div class="smoke three"></div>
                <div class="smoke four"></div>
            <div class="coffee-medium__cup"></div>
        
        </div>

        </div>
            <h1 class="title_loader">Coffee Blog</h1>
        </div>

    </section>
    <header class="header">
        <div class="container">
            <h1 class="title">Coffee Blog</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Start</a></li>
                    <li><a href="takeacoffee.html">Take a Coffee</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    </header>
    <main class="container">
        <section class="gallery">
            <div class="container">
                <h1>Últimos Blogs</h1>
                <div class="grid" id="blog-container"></div>
            </div>
        
            <script>
                const blogs = [
                    { title: "Blog 1", date: "3/13/2025", description: "Descripción del blog 1.", image: "https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx8fHx8fHwyfHx8fA%3D%3D", link: "blog1.html" },
                    { title: "Blog 2", date: "3/13/2025", description: "Descripción del blog 2.", image: "https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx8fGVufDB8fHx8fA%3D%3D", link: "#" },
                    { title: "Blog 3", date: "3/13/2025", description: "Descripción del blog 3.", image: "https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx8fGVufDB8fHx8fA%3D%3D", link: "#" },
                    { title: "Blog 4", date: "3/13/2025", description: "Descripción del blog 4.", image: "https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx8fGVufDB8fHx8fA%3D%3D", link: "#" },
                    { title: "Blog 5", date: "3/13/2025", description: "Descripción del blog 5.", image: "https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx8fGVufDB8fHx8fA%3D%3D", link: "#" },
                    { title: "Blog 6", date: "3/13/2025", description: "Descripción del blog 6.", image: "https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx8fGVufDB8fHx8fA%3D%3D", link: "#" }
                ];
            
                const blogContainer = document.getElementById("blog-container");
            
                blogs.forEach(blog => {
                    const blogCard = document.createElement("div");
                    blogCard.classList.add("blog-card");
                    
                    blogCard.innerHTML = `
                        <a href="${blog.link}">
                            <img src="${blog.image}" alt="${blog.title}">
                            <h2 class="title_blog">${blog.title}</h2>
                        </a>
                        <p>${blog.date}</p>
                        <p>${blog.description}</p>
                        <a href="${blog.link}" class="read-more">Leer más...</a>
                    `;
                    
                    blogContainer.appendChild(blogCard);
                });
            </script>
        </section>
    </main> <!--
    <footer>
        <p>&copy; 2025 Coffee Blog. All Rights Reserved.</p>
    </footer>-->
</body>
</html>
